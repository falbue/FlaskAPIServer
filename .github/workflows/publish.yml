name: –ü—É–±–ª–∏–∫–∞—Ü–∏—è –≤ PyPI

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: '–í–µ—Ç–∫–∞ –∏–ª–∏ —Ç–µ–≥ –¥–ª—è —Å–±–æ—Ä–∫–∏'
        required: false
        default: 'main'
      version:
        description: '–í–µ—Ä—Å–∏—è —Ä–µ–ª–∏–∑–∞ (–æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è –∞–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è)'
        required: false

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
      valid: ${{ steps.validate_version.outputs.valid }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || 'main' }}
          fetch-depth: 0

      - name: –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤–µ—Ä—Å–∏–∏
        id: set_version
        run: |
          # –î–ª—è —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞: –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–≤–µ–¥–µ–Ω–Ω—É—é –≤–µ—Ä—Å–∏—é –∏–ª–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∑ —Ñ–∞–π–ª–∞
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(grep -E '^VERSION\s*=\s*"' FlaskAPIServer/server.py | cut -d '"' -f2)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
      - name: –í–∞–ª–∏–¥–∞—Ü–∏—è –≤–µ—Ä—Å–∏–∏
        id: validate_version
        run: |
          if [ -z "${{ steps.set_version.outputs.version }}" ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "::error::–í–µ—Ä—Å–∏—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç–æ–π!"
            exit 1
          else
            echo "valid=true" >> $GITHUB_OUTPUT
          fi

  create-tag:
    runs-on: ubuntu-latest
    needs: get-version
    if: ${{ needs.get-version.outputs.valid == 'true' }}
    permissions:
      contents: write  # üî• –î–û–ë–ê–í–¨–¢–ï –≠–¢–£ –°–¢–†–û–ß–ö–£
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.inputs.ref || 'main' }}
          fetch-depth: 0

      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è —Ç–µ–≥–∞
        id: check_tag
        run: |
          if git rev-parse -q --verify "refs/tags/${{ needs.get-version.outputs.version }}"; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: –°–æ–∑–¥–∞–Ω–∏–µ —Ç–µ–≥–∞
        if: ${{ steps.check_tag.outputs.tag_exists != 'true' }}
        run: |
          git tag -a "${{ needs.get-version.outputs.version }}" -m "Version ${{ needs.get-version.outputs.version }}"
          git push origin "${{ needs.get-version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: [get-version, create-tag]
    if: ${{ needs.get-version.outputs.valid == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.get-version.outputs.version }}

      - name: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: pip install build

      - name: –°–±–æ—Ä–∫–∞ –ø–∞–∫–µ—Ç–∞
        run: python -m build

      - name: –ü—É–±–ª–∏–∫–∞—Ü–∏—è –≤ PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}